[config]
default_prefix = '@'

[templates.waybar]
input_path = '/home/omarh/.config/matugen/templates/colors.css'
output_path = '/home/omarh/.config/waybar/colors.css'
post_hook = 'sh -c "pkill -SIGUSR2 waybar || true"'

[templates.ghostty]
input_path = '/home/omarh/.config/matugen/templates/ghostty-colors'
output_path = '/home/omarh/.config/ghostty/theme'
# Ghostty reloads config on SIGUSR2
post_hook = 'sh -c "pkill -SIGUSR2 ghostty || true"'

[templates.neovim]
input_path = '/home/omarh/.config/matugen/templates/colors.lua'
output_path = '/home/omarh/.config/nvim/lua/matugen_colors.lua'
# No post_hook needed usually, as Neovim reads this on launch

[templates.mako]
input_path = '/home/omarh/.config/matugen/templates/mako-colors'
output_path = '/home/omarh/.config/mako/mako-colors'
# Signal mako to reload the configuration file immediately
post_hook = 'makoctl reload'

[templates.niri]
input_path = '/home/omarh/.config/matugen/templates/niri-colors.kdl'
output_path = '/home/omarh/.config/niri/colors.kdl'
# Niri automatically watches included files, so no post_hook is strictly needed,

[templates.hyprland]
input_path = '/home/omarh/.config/matugen/templates/hyprland-colors.conf'
output_path = '/home/omarh/.config/hypr/colors.conf'
post_hook = 'hyprctl reload'

[templates.hyprlock]
input_path = '/home/omarh/.config/matugen/templates/hyprlock-colors.conf'
output_path = '/home/omarh/.config/hypr/hyprlock-colors.conf'
# No post_hook is needed because hyprlock reads the config every time it starts.

[templates.wlogout]
input_path = '/home/omarh/.config/matugen/templates/wlogout.css'
output_path = '/home/omarh/.config/wlogout/style.css'
